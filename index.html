<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>Capitolia · Panel</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" rel="stylesheet">
  <style>
    :root{--gap:1rem}
    body{background:#f8f9fa}
    .page-title{display:flex;align-items:center;gap:.6rem;margin:1.25rem 0}
    .page-title i{font-size:28px}
    .chart-card{height:calc(100vh - 190px);}
    @media (max-width: 991.98px){
      .chart-card{height:50vh}
    }
    .chart-wrap{position:relative;height:100%}
    .chart{position:absolute;inset:0}
  </style>
  <script src="https://www.gstatic.com/charts/loader.js"></script>
</head>
<body>
  <!-- Menú reusable -->
  <cap-menu></cap-menu>

  <main class="container-fluid px-4">
    <div class="page-title">
      <i class="fa-solid fa-chart-column text-primary"></i>
      <h1 class="h4 m-0">Tablero</h1>
    </div>

    <div class="row g-3">
      <div class="col-lg-6">
        <div class="card chart-card">
          <div class="card-header d-flex align-items-center gap-2">
            <i class="fa-solid fa-truck-fast text-secondary"></i>
            <span class="fw-semibold">Próximos envíos (7 días)</span>
          </div>
          <div class="card-body chart-wrap">
            <div id="chartEnvios" class="chart"></div>
          </div>
        </div>
      </div>
      <div class="col-lg-6">
        <div class="card chart-card">
          <div class="card-header d-flex align-items-center gap-2">
            <i class="fa-solid fa-clipboard-list text-secondary"></i>
            <span class="fw-semibold">Órdenes de pedido (7 días)</span>
          </div>
          <div class="card-body chart-wrap">
            <div id="chartOrdenes" class="chart"></div>
          </div>
        </div>
      </div>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="menu.js"></script>
  <script>
    const hoy = new Date();
    const demoEnvios  = [0,1,0,2,1,0,3];
    const demoOrdenes = [1,0,2,0,1,2,0];

    function buildCountsFromDates(dateList){
      const counts = Array(7).fill(0);
      const base = new Date(hoy.getFullYear(), hoy.getMonth(), hoy.getDate());
      const end = new Date(base); end.setDate(base.getDate() + 7);
      (dateList||[]).forEach(iso=>{
        const d = new Date(iso + (iso.length <= 10 ? 'T00:00:00' : ''));
        if(d >= base && d < end){
          const diff = Math.floor((d - base) / 86400000);
          counts[diff]++;
        }
      });
      return counts;
    }

    const countsEnvios  = Array.isArray(window.__ENVIOS__)  ? buildCountsFromDates(window.__ENVIOS__)  : demoEnvios;
    const countsOrdenes = Array.isArray(window.__ORDENES__) ? buildCountsFromDates(window.__ORDENES__) : demoOrdenes;

    const dias = Array.from({length:7}, (_,i)=>{
      const d = new Date(hoy.getFullYear(), hoy.getMonth(), hoy.getDate()+i);
      return d.toLocaleDateString('es-AR', { weekday:'short', day:'2-digit' });
    });

    google.charts.load('current', {packages:['corechart']});
    google.charts.setOnLoadCallback(drawAll);

    let enviosChart, ordenesChart;

    function drawAll(){
      drawEnvios();
      drawOrdenes();
    }

    function baseOptions(){
      return {
        legend: { position: 'none' },
        chartArea: { left: 40, right: 10, top: 10, bottom: 40 },
        vAxis: { minValue: 0, gridlines: { color: '#eee' } },
        hAxis: { slantedText: false },
        tooltip: { isHtml: false },
        colors: ['#41b649']
      };
    }

    function drawEnvios(){
      const data = new google.visualization.DataTable();
      data.addColumn('string', 'Día');
      data.addColumn('number', 'Envíos');
      dias.forEach((dia, i)=> data.addRow([dia, countsEnvios[i] || 0]));
      const options = baseOptions();
      enviosChart = new google.visualization.ColumnChart(document.getElementById('chartEnvios'));
      enviosChart.draw(data, options);
    }

    function drawOrdenes(){
      const data = new google.visualization.DataTable();
      data.addColumn('string', 'Día');
      data.addColumn('number', 'Órdenes');
      dias.forEach((dia, i)=> data.addRow([dia, countsOrdenes[i] || 0]));
      const options = baseOptions();
      ordenesChart = new google.visualization.ColumnChart(document.getElementById('chartOrdenes'));
      ordenesChart.draw(data, options);
    }

    let resizeTimeout;
    window.addEventListener('resize', ()=>{
      clearTimeout(resizeTimeout);
      resizeTimeout = setTimeout(drawAll, 150);
    });
  </script>
</body>
</html>
