<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Capitolia · Clientes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" rel="stylesheet">
    <style>
      .page-title{display:flex;align-items:center;gap:.6rem;margin:1.25rem 0}
      .page-title i{font-size:30px}
      .toolbar{display:flex;gap:.75rem;align-items:center;justify-content:flex-end}
      .btn-icon{display:inline-flex;align-items:center;gap:.5rem}
      .btn-teal{background:#11b6c6;color:#fff;border-color:#11b6c6}
      .btn-teal:hover{filter:brightness(0.95);color:#fff}
      .table thead th{font-weight:700}
      .table td,.table th{vertical-align:middle}
      .actions .btn{padding:.45rem .6rem}
      .search-box{max-width:420px}
      .page-size{width:110px}
      .pagination .page-link{border-radius:.4rem}
      .inactive-check{white-space:nowrap}
    </style>
  </head>
  <body>
    <!-- Menú reusable como Web Component -->
    <cap-menu></cap-menu>

    <main class="container-fluid px-4">
      <div class="d-flex justify-content-between align-items-center mt-3 mb-2">
        <div class="page-title">
          <i class="fa-solid fa-building"></i>
          <h1 class="h2 m-0">Clientes</h1>
        </div>
        <div class="toolbar">
          <div class="form-check inactive-check me-2">
            <input class="form-check-input" type="checkbox" id="chkInactivos">
            <label class="form-check-label" for="chkInactivos">Incluir inactivos</label>
          </div>
          <input id="txtBuscar" class="form-control search-box" type="text" placeholder="buscar...">
          <button class="btn btn-primary btn-icon" id="btnNuevo"><i class="fa-solid fa-plus"></i>Nuevo</button>
          <button class="btn btn-teal btn-icon" id="btnExportar"><i class="fa-solid fa-file-export"></i>Exportar</button>
        </div>
      </div>

      <div class="d-flex align-items-center mb-2">
        <label for="selPageSize" class="me-2">Mostrar</label>
        <select id="selPageSize" class="form-select page-size me-2">
          <option>10</option><option selected>25</option><option>50</option><option>100</option>
        </select>
        <span>registros por página</span>
      </div>

      <div class="table-responsive">
        <table class="table table-hover">
          <thead class="border-top">
            <tr>
              <th style="width:120px">ID</th>
              <th>Nombre del cliente</th>
              <th style="width:220px" class="text-end">Acciones</th>
            </tr>
          </thead>
          <tbody id="tblBody"></tbody>
        </table>
      </div>

      <div class="d-flex justify-content-between align-items-center">
        <div id="lblInfo" class="text-muted small"></div>
        <nav>
          <ul id="paginacion" class="pagination m-0"></ul>
        </nav>
      </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Cargar el menú reusable como script clásico (NO módulo) para que funcione con file:// -->
    <script src="menu.js"></script>

    <script>
      // --- datos demo ---
      const clientes = Array.from({length: 66}).map((_,i)=>({ id: 1000+i, nombre: "Cliente " + (i+1)}));

      let pageSize = 25, page = 1, filtro = "";
      const body = document.getElementById('tblBody');
      const lblInfo = document.getElementById('lblInfo');
      const ul = document.getElementById('paginacion');

      function filtrarDatos() {
        const f = filtro.trim().toLowerCase();
        return clientes.filter(c => c.nombre.toLowerCase().includes(f) || String(c.id).includes(f));
      }

      function render() {
        const datos = filtrarDatos();
        const total = datos.length;
        const totalPages = Math.max(1, Math.ceil(total / pageSize));
        if(page > totalPages) page = totalPages;
        const start = (page-1)*pageSize;
        const slice = datos.slice(start, start + pageSize);

        body.innerHTML = slice.map(c => `
          <tr>
            <td><strong>${c.id}</strong></td>
            <td>${c.nombre}</td>
            <td class="text-end actions">
              <a href="cliente.html" class="btn btn-outline-success me-1" 
                  data-bs-toggle="tooltip" title="Ver detalle">
                  <i class="fa-solid fa-eye"></i>
              </a>
              <a href="cliente.html" class="btn btn-outline-warning me-1 text-dark" 
                  data-bs-toggle="tooltip" title="Editar registro">
                  <i class="fa-solid fa-pen-to-square"></i>
              </a>
              <a href="cliente.html" class="btn btn-outline-danger" 
                  data-bs-toggle="tooltip" title="Eliminar registro">
                  <i class="fa-solid fa-trash"></i>
              </a>
            </td>
          </tr>
        `).join('');

        lblInfo.textContent = `Mostrando página ${page} de ${totalPages} (Filtrados ${total} registros)`;

        ul.innerHTML = "";
        const addItem = (text, disabled, active, onClick) => {
          const li = document.createElement('li');
          li.className = `page-item ${disabled?'disabled':''} ${active?'active':''}`;
          li.innerHTML = `<a class="page-link" href="#">${text}</a>`;
          li.addEventListener('click', e => { e.preventDefault(); if(!disabled){ onClick(); }});
          ul.appendChild(li);
        };
        addItem("Anterior", page===1, false, ()=>{ page--; render(); });
        for(let i=1;i<=totalPages;i++){
          if (i===1 || i===totalPages || Math.abs(i-page)<=1){
            addItem(String(i), false, i===page, ()=>{ page=i; render(); });
          } else if (i===2 && page>3 || i===totalPages-1 && page<totalPages-2){
            const li = document.createElement('li');
            li.className = "page-item disabled";
            li.innerHTML = '<span class="page-link">…</span>';
            ul.appendChild(li);
          }
        }
        addItem("Siguiente", page===totalPages, false, ()=>{ page++; render(); });
      }

      document.getElementById('txtBuscar').addEventListener('input', e=>{ filtro=e.target.value; page=1; render(); });
      document.getElementById('selPageSize').addEventListener('change', e=>{ pageSize=parseInt(e.target.value,10); page=1; render(); });

      render();
    </script>
  </body>
</html>
