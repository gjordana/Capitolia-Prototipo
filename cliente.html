<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Capitolia · Editar cliente</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" rel="stylesheet">
    <style>
      .page-title{display:flex;align-items:center;gap:.6rem;margin:1.25rem 0}
      .page-title i{font-size:30px}
      .field-note{font-size:.875rem;color:#6c757d}
      .badge-pill { border-radius: 10rem; padding:.35rem .6rem; }
      .table td,.table th{vertical-align:middle}
      .actions .btn{padding:.45rem .6rem}
    </style>
  </head>
  <body>
    <!-- Menú reusable -->
    <cap-menu></cap-menu>

    <main class="container-fluid px-4">
      <div class="page-title">
        <i class="fa-solid fa-building"></i>
        <h1 class="h2 m-0">Editar cliente</h1>
      </div>

      <!-- ====== Formulario del cliente ====== -->
      <form id="frmCliente" novalidate class="row g-3 mb-4">
        <div class="col-12 col-md-3">
          <label for="ClienteID" class="form-label">ClienteID</label>
          <input type="number" class="form-control" id="ClienteID" name="ClienteID" placeholder="(autonumérico)" readonly>
          <div class="field-note">Solo lectura</div>
        </div>

        <div class="col-12 col-md-9">
          <label for="Nombre" class="form-label">Nombre <span class="text-danger">*</span></label>
          <input type="text" class="form-control" id="Nombre" name="Nombre" maxlength="120" required>
          <div class="invalid-feedback">El nombre es obligatorio.</div>
        </div>

        <div class="col-12 d-flex justify-content-end gap-2 mt-2">
          <a href="clientes.html" class="btn btn-outline-secondary">
            <i class="fa-solid fa-arrow-left me-2"></i>Volver
          </a>
          <button type="button" id="btnGuardar" class="btn btn-success">
            <i class="fa-solid fa-floppy-disk me-2"></i>Guardar
          </button>
        </div>
      </form>

      <!-- ====== Contactos del cliente ====== -->
      <div class="d-flex justify-content-between align-items-center mt-1 mb-2">
        <h2 class="h5 m-0"><i class="fa-solid fa-address-book me-2"></i>Contactos del cliente</h2>
        <div class="d-flex gap-2">
          <input id="txtBuscar" class="form-control" style="max-width:320px" type="text" placeholder="buscar contacto o dirección…">
          <a class="btn btn-primary" href="contacto.html?nuevo=1"><i class="fa-solid fa-plus me-2"></i>Nuevo contacto</a>
        </div>
      </div>

      <div class="table-responsive">
        <table class="table table-hover">
          <thead class="border-top">
            <tr>
              <th style="width:260px">Nombre contacto</th>
              <th>Dirección</th>
              <th style="width:170px" class="text-center">Compra productos</th>
              <th style="width:170px" class="text-center">Compra servicios</th>
              <th style="width:220px" class="text-end">Acciones</th>
            </tr>
          </thead>
          <tbody id="tblBody"></tbody>
        </table>
      </div>

      <div class="d-flex justify-content-between align-items-center">
        <div id="lblInfo" class="text-muted small"></div>
        <nav>
          <ul id="paginacion" class="pagination m-0"></ul>
        </nav>
      </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="menu.js"></script>
    <script>
      // ====== Demo de datos (reemplazar con fetch a tu backend) ======
      // Clientes de ejemplo
      const clientes = [
        { id: 1001, nombre: 'Distribuidora Sur' },
        { id: 1002, nombre: 'Techno SA' },
        { id: 1003, nombre: 'AgroCampo' }
      ];

      // Contactos de ejemplo (ClienteID relaciona)
      const contactos = [
        { id: 1, clienteId: 1001, nombre: 'Ana Pérez',  direccion: 'Av. Siempreviva 742', compraProductos: true,  compraServicios: false },
        { id: 2, clienteId: 1002, nombre: 'Luis Gómez', direccion: 'Maipú 1100, Piso 3',  compraProductos: true,  compraServicios: true  },
        { id: 3, clienteId: 1003, nombre: 'María López',direccion: 'RN9 Km 115, Lote 12',compraProductos: false, compraServicios: true  },
        { id: 4, clienteId: 1001, nombre: 'Juan Díaz',  direccion: 'Sarmiento 350',      compraProductos: false, compraServicios: false },
        { id: 5, clienteId: 1002, nombre: 'Carla Neri', direccion: 'Belgrano 220',       compraProductos: true,  compraServicios: true  }
      ];

      // ====== Carga inicial por ?id= ======
      const qs = new URLSearchParams(location.search);
      const currentId = parseInt(qs.get('id') || '1001', 10); // fallback demo
      const cliente = clientes.find(c => c.id === currentId) || clientes[0];

      // Completar formulario
      document.getElementById('ClienteID').value = cliente.id;
      document.getElementById('Nombre').value = cliente.nombre;

      // ====== Render de contactos ======
      let pageSize = 25, page = 1, filtro = "";
      const body = document.getElementById('tblBody');
      const lblInfo = document.getElementById('lblInfo');
      const ul = document.getElementById('paginacion');

      function chip(bool){
        return bool
          ? '<span class="badge text-bg-success badge-pill"><i class="fa-solid fa-check me-1"></i> Sí</span>'
          : '<span class="badge text-bg-secondary badge-pill"><i class="fa-solid fa-minus me-1"></i> No</span>';
      }

      function filtrarDatos() {
        const f = filtro.trim().toLowerCase();
        return contactos
          .filter(x => x.clienteId === cliente.id)
          .filter(x => x.nombre.toLowerCase().includes(f) || (x.direccion || '').toLowerCase().includes(f));
      }

      function renderContactos() {
        const datos = filtrarDatos();
        const total = datos.length;
        const totalPages = Math.max(1, Math.ceil(total / pageSize));
        if(page > totalPages) page = totalPages;
        const start = (page-1)*pageSize;
        const slice = datos.slice(start, start + pageSize);

        body.innerHTML = slice.map(c => `
          <tr>
            <td><a href="contacto.html?id=${c.id}" class="text-decoration-none"><strong>${c.nombre}</strong></a></td>
            <td>${c.direccion || ''}</td>
            <td class="text-center">${chip(c.compraProductos)}</td>
            <td class="text-center">${chip(c.compraServicios)}</td>
            <td class="text-end actions">
              <a class="btn btn-outline-success me-1" href="contacto.html?id=${c.id}" data-bs-toggle="tooltip" title="Ver contacto">
                <i class="fa-solid fa-eye"></i>
              </a>
              <a class="btn btn-outline-warning me-1 text-dark" href="contacto.html?id=${c.id}&edit=1" data-bs-toggle="tooltip" title="Editar contacto">
                <i class="fa-solid fa-pen-to-square"></i>
              </a>
              <a class="btn btn-outline-danger" href="contacto.html?id=${c.id}&delete=1" data-bs-toggle="tooltip" title="Eliminar contacto">
                <i class="fa-solid fa-trash"></i>
              </a>
            </td>
          </tr>
        `).join('');

        lblInfo.textContent = `Mostrando ${slice.length} de ${total} contacto(s)`;

        // paginación
        ul.innerHTML = "";
        const addItem = (text, disabled, active, onClick) => {
          const li = document.createElement('li');
          li.className = `page-item ${disabled?'disabled':''} ${active?'active':''}`;
          li.innerHTML = `<a class="page-link" href="#">${text}</a>`;
          li.addEventListener('click', e => { e.preventDefault(); if(!disabled){ onClick(); }});
          ul.appendChild(li);
        };
        addItem("Anterior", page===1, false, ()=>{ page--; renderContactos(); });
        for(let i=1;i<=totalPages;i++){
          if (i===1 || i===totalPages || Math.abs(i-page)<=1){
            addItem(String(i), false, i===page, ()=>{ page=i; renderContactos(); });
          } else if (i===2 && page>3 || i===totalPages-1 && page<totalPages-2){
            const li = document.createElement('li');
            li.className = "page-item disabled";
            li.innerHTML = '<span class="page-link">…</span>';
            ul.appendChild(li);
          }
        }
        addItem("Siguiente", page===totalPages, false, ()=>{ page++; renderContactos(); });

        // tooltips
        document.querySelectorAll('[data-bs-toggle="tooltip"]').forEach(el => new bootstrap.Tooltip(el));
      }

      // ====== Eventos búsqueda ======
      document.getElementById('txtBuscar').addEventListener('input', e=>{ filtro=e.target.value; page=1; renderContactos(); });

      // ====== Guardar (demo) ======
      document.getElementById('btnGuardar').addEventListener('click', () => {
        const frm = document.getElementById('frmCliente');
        if (!frm.checkValidity()) { frm.classList.add('was-validated'); return; }

        const payload = {
          ClienteID: document.getElementById('ClienteID').value || null,
          Nombre: document.getElementById('Nombre').value.trim(),
          Direccion: document.getElementById('Direccion').value.trim(),
          Zona: document.getElementById('Zona').value.trim()
        };
        console.log('Guardar cliente (demo):', payload);

        const ok = document.createElement('div');
        ok.className = 'alert alert-success mt-3';
        ok.innerHTML = '<i class="fa-solid fa-check me-2"></i>Cliente guardado (demo). Mirá la consola para ver el payload.';
        frm.appendChild(ok);
        setTimeout(()=> ok.remove(), 3000);
      });

      // inicial
      renderContactos();
    </script>
  </body>
</html>
